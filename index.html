<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Letter</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #2c3e50;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .animated-letter {
      font-size: 100px;
      font-weight: bold;
      color: #e74c3c;
      animation: bounce 2s infinite alternate, changeColor 3s infinite alternate;
      transition: transform 0.5s ease-in-out;
    }

    .animated-letter:hover {
      transform: scale(1.5);
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    @keyframes changeColor {
      0%, 100% {
        color: #e74c3c;
      }
      50% {
        color: #2ecc71;
      }
    }
  </style>
</head>
<body>
  <div class="animated-letter">SUNIL KUMAR NAYAK</div>
</body>
</html>
